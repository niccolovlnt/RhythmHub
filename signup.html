  <script>
    function signup(){
      var mail=document.getElementById('eemail').value
      var pass=document.getElementById('paas').value
      var user=document.getElementById('uuser').value
      var data={
        user: user.value,
        mail: mail.value,
        pass: pass.value
      }
      fetch("http://127.0.0.1:3000/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(/*async*/ response => {
                if (response.ok) {
                    alert("registrato")
                } else {
                    response.text().then(text =>
                        alert(text)
                    )
                    // var messaggio = await response.text()
                    // alert(messaggio)
                }
            })
    }


  </script>
