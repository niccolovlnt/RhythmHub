        <div class="d-flex align-items-center">

          <form class="d-flex input-group w-auto">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </form>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1 id="playname" class="p-4 text-primary"><strong></strong></h1>
        </div>
        <div class="col-md-5">
          <p id="playfoll"class="p-4 text-primary opacity-70 text-body-secondary" style="margin-top: 3%;"></p>
        </div>
        <div class="col-md-3">
          <div class="p-4 ms-auto p-4" role="group">
            <button type="button" class="btn btn-primary"  onclick="prev()">Previous</button>
            <button type="button" class="btn btn-primary "  onclick="next()">Next</button>
          </div>
        </div>
      </div>
    </div>

    <hr class="hr hr-blurry" />

          <div class="card-deck">
            <div id="playlist-card" class="card d-none text-center" style="background-color: #dbf3fa">
              <img src="" class="card-img-top">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary"><strong></strong></h5>
                <p class="card-text text-wh"></p>
                <p class="album card-text text-body-secondary"></p>
                <p class="date card-text"></p>
                <p class="duration card-text"></p>
                <a href="#" class="btn btn-primary mt-auto">ü§ç</a>
              </div>
            </div>
