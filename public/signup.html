              <!-- Username Input -->

              <!-- Email input -->

              <!-- Generi -->

                <!-- select genres -->

              </div>

            <!-- Submit button -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>



<script src="menu.js"></script>
<script>
  fetch('/api/genres')
  .then(response => {
    return response.json()
  })
  .then(data => {
    var generi = document.getElementById("gen")
      for (i = 0; i < data.genres.length; i++) {
          var opt = document.createElement("option")
          opt.value=data.genres[i]
          opt.innerHTML = data.genres[i]
          if(opt!=null){
            generi.appendChild(opt)
          }
      }
  })

  function signup(){
    var name=document.getElementById('name')
    var surname=document.getElementById('surname')
    var username=document.getElementById('uuser')
    var mail=document.getElementById('eemail')
    var pass=document.getElementById('paas')
    var gen=document.getElementById('gen')
    var errorMessage = document.getElementById('error-message');

    var generi_selezionati = document.querySelectorAll("#gen :checked");
    var generi_selezionati_values = []
    for (let i = 0; i < generi_selezionati.length; i++) {
      generi_selezionati_values.push(generi_selezionati[i].value)
    }

    var data={
      name: name.value,
      surname: surname.value,
      username: username.value,
      mail: mail.value,
      pass: pass.value,
      genres: generi_selezionati_values
    }
    fetch("/users", {
      method: "POST",
      headers: {
          "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(response => {
      if(response.status === 401){
        return response.text()
      }
      window.location.href="login.html"
    })  
    .then(err =>{
      if(typeof err === 'string'){
        errorMessage.textContent = err;
      }
    })
    .catch(error => {
      console.error("Error: ", error)
    })
  }
</script>
