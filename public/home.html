  <div>
    <div id="menu"></div>

    <div class="container p-3">
      <div class="row align-items-center">
        <div class="col-auto">
          <h3 style="margin-top: 2%;">
            <span class="text-body-primary" id="playname"></span>
            <small id="playfoll" class="text-body-secondary"></small>
          </h3>
        </div>
        <div class="col-auto">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary"  onclick="psongs()">Previous</button>
            <button type="button" class="btn btn-primary"  onclick="nsongs()">Next</button>
          </div>
        </div>
      </div>
    </div>

    <div>
      <div class="d-flex">
      <div class="container">
        <div id="playlist-container" class="row justify-content-center g-4 p-2">
          <div id="playlist-card" class=" col-lg-3 col-md-6 col-sm-12 d-none text-center">
            <div class="card h-100" style="width: 18rem;">
              <img src="" class="card-img-top">
              <div class="card-body d-flex flex-column">
              <h5 class="card-title text-primary"><strong></strong></h5>
              <p class="card-text text-wh"></p>

              <p class="date card-text"></p>
              <p class="duration card-text"></p>
              <div class="card-footer mt-auto ">
                <a href="#" class="btn btn-secondary btn-block">See more</a>
                <a href="#" class="btn btn-primary btn-block">Add to favourites</a>

              </div>
            </div> 
          </div>   
        </div>

      </div>

  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
  ></script>
  <script src="index.js"></script>
  <script src="menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
      localStorage.setItem("page", 0)
      fetch("/spoty/tops")
      .then(response => {
        return response.json()
      })
      .then(data =>{
        showTop(data)
      })
      .catch(e => {
        console.error("Error:", e)
      })  

      function psongs(){
        var pg=parseInt(localStorage.getItem("page"), 10) || 0
        if (pg>1){
          localStorage.setItem("page", pg - 5)
          fetch("/spoty/tops")
        .then(response => {
          return response.json()
        })
        .then(data =>{
          showTop(data)
        })
        .catch(e => {
          console.error("Error:", e)
        })  
      }
      }

      function nsongs(){
        var pg=parseInt(localStorage.getItem("page"), 10) || 0
        if (pg<45){
          localStorage.setItem("page", pg + 5)
          fetch("/spoty/tops")
        .then(response => {
          return response.json()
        })
        .then(data =>{
          showTop(data)
        })
        .catch(e => {
          console.error("Error:", e)
        })  
      }
      }

    </script>
