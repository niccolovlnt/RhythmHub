<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RhythmHub - My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <body style="background: url('def2.png') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
  font-family: 'Helvetica Neue';">

  <div>
    <div id="menu"></div>
    <div class="row">
        <div class="col d-flex justify-content-center mt-3">
            <h1 id="username" style="color: rgb(77,98,188);"><strong><span id="username"></span> </strong></h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12 justify-content-center mt-3 ">
                <div class="card">
                    <h5 class="card-header"> <strong>Account Info</strong></h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h5 class="card-title">Name</h5>
                            <span id="name"></span>
                        </li>
                        <li class="list-group-item">
                            <h5 class="card-title">Surname</h5>
                            <span id="surname">surname</span>
                        </li>
                        <li class="list-group-item">
                            <h5 class="card-title">E-Mail</h5>
                            <span id="email">myemail@email.com</span>
                        </li>
                        <li class="list-group-item">
                            <h5 class="card-title">Favourite Genres</h5>
                            <span id="genres">Rap, pop</span>
                        </li>
                      </ul>
                </div>

                <div class="card mt-3">
                    <div class="col text-center p-2">
                        <a href="#" class="btn btn-primary">Update Account</a>
                      </div>
                </div>

                <div class="card mt-3">
                    <div class="col text-center p-2">
                        <a href="#" class="btn btn-primary">Delete Account</a>
                      </div>
                </div>
            </div>


        </div>
    </div>
  </div>
<!-- Font Awesome -->

  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
  ></script>
<script src="menu.js"></script>
<script src="account.js"></script>

<script>
    if(localStorage.getItem('user')!=null){
        var user=JSON.parse(localStorage.getItem('user'))
        document.getElementById('username').innerHTML= "@"+user.username
        document.getElementById("name").innerHTML=user.name
        document.getElementById('surname').innerHTML=user.surname
        document.getElementById('email').innerHTML=user.mail
        document.getElementById('genres').innerHTML=user.genres
    }
</script>
